<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>orderForm</title>
<style>
	/*
	tr:nth-of-type(4) > td:nth-of-type(3) > input{
		background-color: #fff;
	}*/
</style>
</head>
<body>
	<h1>orderForm</h1>
	<form action="" method="post">
		<table border="">
			<tr>
				<td>제품</td>
				<td>단가</td>
				<td>수량</td>
			</tr>
			<tr th:each="no:${#numbers.sequence(1,5)}">
				<td><input type="text" th:name="${ 'arr['+(no-1)+'].pname'}" th:value="제품 + ${ no }" /></td>
				<td><input type="text" th:name="|arr[${no-1}].price|" th:value="${ no * 1000 }" /></td>
				<td><input type="text" th:name="|arr[${no-1}].cnt|" th:value="${ no * 100 }" /></td>
			</tr>
			<tr>
				<td rowspan="3">주소</td>
				<td>우편번호</td>
				<td><input type="text" name="ad.zipcode" value="12345" /></td>
			</tr>
			<tr>
				<td>기본주소</td>
				<td><input type="text" name="ad.addr1" value="서울시 강남구" /></td>
			</tr>
			<tr>
				<td>상세주소</td>
				<td><input type="text" name="ad.addr2" value="그린컴퓨터" /></td>
			</tr>
			<tr>
				<td colspan="3" align="right">
					<input type="submit" value="제출" />
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
