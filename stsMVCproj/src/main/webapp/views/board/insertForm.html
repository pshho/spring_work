<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>board/detail</title>
</head>
<body>
	<h1>board/detail</h1>
	<form action="insertReg" th:object="${boardDTO}" method="post" enctype="multipart/form-data">
		<table border="">
			<tr>
				<td>제목</td>
				<td><input type="text" th:field="*{title}" /></td>
			</tr>
			<tr>
				<td>작성자</td>
				<td><input type="text" th:field="*{pname}" /></td>
			</tr>
			<tr>
				<td>내용</td>
				<td colspan="3">
					<textarea cols="70" rows="10" th:field="*{content}" ></textarea>
				</td>
			</tr>
			<tr>
				<td>암호</td>
				<td><input type="text" th:field="*{pw}" /></td>
			</tr>
			<tr>
				<td>파일</td>
				<td><input type="file" th:field="*{mpf}" /></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" value="작성" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
