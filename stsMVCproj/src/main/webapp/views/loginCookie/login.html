<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인</title>
</head>
<body>
	<th:block th:if="${ (id eq '' or id eq null ) and (name eq '' or name eq null) }">
		<h2>로그인</h2>
		<form action="loginReg" method="post">
			<table>
				<tr>
					<td>아이디</td>
					<td><input type="text" name="id" /></td>
				</tr>
				<tr>
					<td>비밀번호</td>
					<td><input type="text" name="pw" /></td>
				</tr>
				<tr>
					<td colspan="2" align="right"><input type="submit" value="로그인" /></td>
				</tr>
			</table>
		</form>
	</th:block>
	<th:block th:unless="${ (id eq '' or id eq null ) and (name eq '' or name eq null) }">
		<p th:text="${name + '님 반갑습니다'}"></p>
		<a href="logout">[[${id}]] 로그아웃</a>
	</th:block>
</body>
</html>
