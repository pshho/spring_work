<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인</title>
</head>
<body>
	<h1>로그인 / Session</h1>
	<form action="loginReg" th:if="${ session.mem eq null }">
		<table border="">
			<tr>
				<td>아이디</td>
				<td><input type="text" name="id" /></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="text" name="pw" /></td>
			</tr>
			<tr>
				<td colspan="2" align="right">
					<input type="submit" value="로그인" />
				</td>
			</tr>
		</table>
	</form>
	<table border="" th:unless="${ session.mem eq null }">
		<tr>
			<td th:text="${ session.mem.name + '님 안녕하세요' }"></td>
		</tr>
		<tr>
			<td>
				<a href="logout">로그아웃</a>
			</td>
		</tr>
	</table>
</body>
</html>
